paths:
  /api/auth/facebook:
    get:
      tags:
        - 'Facebook Authentication'
      summary: 'Authenticates user using Facebook 3rd party authentication service'
      responses:
        '200':
          description: 'Redirects verified user to the profile page'
  /api/auth/google:
    get:
      tags:
        - 'Google Authentication'
      summary: 'Authenticates user using google 3rd party authentication service'
      responses:
        '200':
          description: 'Redirects verified user to the home page'
