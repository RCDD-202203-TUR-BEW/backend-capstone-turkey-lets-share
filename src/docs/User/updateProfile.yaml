paths:
  /api/user/profile/update:
    patch:
      tags:
        - Update User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string,
                lastName:
                  type: string,
                phoneNumber:
                  type: string,
                age:
                  type: integer,
                gender:
                  type: string,
                nationality:
                  type: string,
                refugee:
                  type: boolean,
            examples:
              'CORRECT INFO SENT FOR UPDATE':
                value: '{
                  "firstName" : "Nilay",
                  "lastName": "Aydin",
                  "phoneNumber": "+679-123456789012",
                  "age": 25,
                  "gender": "Female",
                  "nationality": "Turkey",
                  "refugee": false
                  }'
              'PHONENUMBER NOT INCORRECT FORMAT':
                value: '{
                  "phoneNumber": "+60"
                  }'
              'AGE IS NOT IN A VALID FORMAT':
                value: '{
                  "age": "225"
                  }'
              'CUSTOM':
                value: '{
                  "firstName" : "String",
                  "lastName": "String",
                  "phoneNumber": "min 6, max 15 digits without country code;
                  min 5, max 12 digits + a space or dash + 1-3 digits country code",
                  "age": "String",
                  "gender": "String",
                  "nationality": "String",
                  "refugee": false
                  }'
      summary: 'Updates information of the user'
      description: 'Should update the info of the current user'
      produces:
        - 'application/json'
      responses:
        '201':
          description: 'User Updated'
        '400':
          description: 'Bad request (either validation or database error)'
        '500':
          description: 'Internal server error'
  /api/user/profile/update/password:
    patch:
      tags:
        - Update User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                currentPassword:
                  type: string,
                password:
                  type: string,
                passwordConfirmation:
                  type: string,
            examples:
              'CORRECT PASSWORD UPDATION':
                value: '{
                  "currentPassword" : "OldHello2U&Here",
                  "password": "Hello2U&Here",
                  "passwordConfirmation": "Hello2U&Here"
                  }'
              'OLD PASSWORD IS INCORRECT':
                value: '{
                  "currentPassword" : "OldHelloHere",
                  "password": "Hello2U&Here",
                  "passwordConfirmation": "Hello2U&Here"
                  }'
              'PASSWORD AND PASSWORD CONFIRMATION DO NOT MATCH':
                value: '{
                  "currentPassword" : "OldHello2U&Here",
                  "password": "Hello2U&Here",
                  "passwordConfirmation": "Hello2U&HereThere"
                  }'
              'PASSWORD CONFIRMATION IS EMPTY':
                value: '{
                  "currentPassword" : "OldHello2U&Here",
                  "password": "Hello2U&Here",
                  "passwordConfirmation": ""
                  }'
              'CUSTOM':
                value: '{
                  "currentPassword" : "String",
                  "password": "String",
                  "passwordConfirmation": "String"
                  }'
      summary: 'Updates password of the user'
      description: 'Should update the password of the current user'
      produces:
        - 'application/json'
      responses:
        '201':
          description: 'User Password Updated'
        '400':
          description: 'Bad request (either validation or database error)'
        '500':
          description: 'Internal server error'
  /api/user/profile/update/address/{operation}/{addressID}:
    patch:
      tags:
        - Update User
      summary: User can update an address in the current address list, can delete and add new addresses to the list
      description: API has 2 parameters , first is the address ID in the address list and the operation which can have one of three values [add,update,delete], in address object [title, country, city, address0] are required
      parameters:
        - name: operation
          in: path
          required: true
          schema:
            type: enum
            enum:
              - add
              - update
              - delete
        - name: addressID
          in: path
          required: false
          schema:
            type: string
            example: 62e2f022552347123617a73f
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                address:
                  type: object,
                  properties:
                    title:
                      type: string,
                    country:
                      type: string,
                    city:
                      type: string,
                    address0:
                      type: string,
                    address1:
                      type: string,
                    zip:
                      type: string,
            examples:
              'CORRECT ADDRESS UPDATION':
                value: '{
                  "address" : {
                  "title": "Home",
                  "country": "Turkey",
                  "city": "Istanbul",
                  "address0": "Kadikoy",
                  "address1": "Kadikoy",
                  "zip": "34000"
                  }
                  }'
              'ADDRESS IS NOT IN A VALID FORMAT':
                value: '{
                  "address" : "Turkey, Istanbul"
                  }'
              'ONE REQUIRED FIELD IS MISSING':
                value: '{
                  "address" : {
                  "title": "Home",
                  "city": "Istanbul",
                  "country": "",
                  "address0": "Kadikoy",
                  "address1": "Kadikoy",
                  "zip": "34000"
                  }
                  }'
              'ZIP CODE IS NOT IN A VALID FORMAT':
                value: '{
                  "address" : {
                  "title": "Home",
                  "country": "Turkey",
                  "city": "Istanbul",
                  "address0": "Kadikoy",
                  "zip": "3434"
                  }
                  }'
      produces:
        - 'application/json'
      responses:
        '200':
          description: 'Address Updated'
        '400':
          description: 'Bad request (either validation or database error)'
        '404':
          description: 'Address Not Found'
        '500':
          description: 'Internal server error'
