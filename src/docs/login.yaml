/api/auth/login:
  post:
    tags:
    - "user"
    summary: "Logs user into the system"
    operationId: "loginUser"
    produces:
    - "application/json"
    parameters:
    - name: "email"
      in: "body"
      description: "login users to the system"
      required: true
      type: "string"
    - name: "password"
      in: "body"
      description: "Password for login"
      required: true
      type: "string"
    responses:
      "201":
        description: "User sucesfully signed in!"

      "401":
        description: "Wrong email or password!"

      "422":
        description: "Unprocessable entity"

      "500":
        description: "Internal server error"
