/api/auth/login:
  post:
    tags:
    - "Authentication"
    summary: "Logs user into the system"
    operationId: "loginUser"
    produces:
    - "application/json"
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
    responses:
      "201":
        description: "User sucesfully signed in!"

      "401":
        description: "Wrong email or password!"

      "422":
        description: "Unprocessable entity"

      "500":
        description: "Internal server error"
