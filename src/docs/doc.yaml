paths:
  /:
    get:
      description: 'Simple index API route'
      responses:
        '200':
          description: 'Returns a simple description string.'
  /api/auth/register:
    post:
      description: 'Register a new user'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string,
                lastName:
                  type: string,
                email:
                  type: string,
                username:
                  type: string,
                phoneNumber:
                  type: string,
                age:
                  type: integer,
                gender:
                  type: string,
                nationality:
                  type: string,
                refugee:
                  type: boolean,
                password0:
                  type: string,
                password1:
                  type: string,
      responses:
        '200':
          description: 'Registers users to the website.'
components:
  schemas:
    user:
      type: object
      required:
      properties:
        id:
          type: integer
          description: The auto-generated id of user.
        createdAt:
          type: string
          format: date
          description: The date of the record creation.
