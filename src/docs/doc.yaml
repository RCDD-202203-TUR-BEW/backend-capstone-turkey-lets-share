paths:
  /api/auth/register:
    post:
      description: 'Register a new user'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string,
                lastName:
                  type: string,
                email:
                  type: string,
                username:
                  type: string,
                phoneNumber:
                  type: string,
                age:
                  type: integer,
                gender:
                  type: string,
                nationality:
                  type: string,
                refugee:
                  type: boolean,
                password0:
                  type: string,
                password1:
                  type: string,
            examples:
              'SLIGHTLY BAD PATH':
                value: '{
                  "firstName" : "Nilay",
                  "lastName": "Aydin",
                  "email": "niloaydin@domain.com.tr",
                  "username": "nilo",
                  "phoneNumber": "+679-123456789012",
                  "age": 25,
                  "gender": "Female",
                  "nationality": "Turkey",
                  "refugee": false,
                  "password0": "Nilay-123",
                  "password1": "Nilay-123"
                  }'
              'TOTALLY BAD PATH':
                value: '{
                  "firstName" : "Nilay",
                  "lastName": "",
                  "email": "nilo-aydin@fake.domain.com",
                  "username": "__n.i.l.o_a.y.d.i.n__",
                  "phoneNumber": "+679 1234567890123",
                  "age": 25,
                  "gender": "Female",
                  "nationality": "Turkey",
                  "refugee": false,
                  "password0": "Nilay-123",
                  "password1": "Nilay-123456789"
                  }'
              'GOOD PATH':
                value: '{
                  "firstName" : "Nilay",
                  "lastName": "Aydin",
                  "email": "nilo-aydin@domain.com.tr",
                  "username": "nilo.aydin",
                  "phoneNumber": "+679 123456789012",
                  "age": 25,
                  "gender": "Female",
                  "nationality": "Turkey",
                  "refugee": false,
                  "password0": "Nilay-123",
                  "password1": "Nilay-123"
                  }'
              'CUSTOM':
                value: '{
                  "firstName" : "String",
                  "lastName": "String",
                  "email": "String",
                  "username": "String",
                  "phoneNumber": "min 6, max 15 digits without country code;
                  min 5, max 12 digits + a space or dash + 1-3 digits country code",
                  "age": 99,
                  "gender": "String",
                  "nationality": "String",
                  "refugee": false,
                  "password0": "String",
                  "password1": "String"
                  }'
      responses:
        '201':
          description: 'Registers users to the website.'
        '400':
          description: 'Bad request.'
components:
  schemas:
    User:
      type: object
      required:
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        username:
          type: string
        phoneNumber:
          type: string
        age:
          type: integer
        gender:
          type: string
        nationality:
          type: string
        refugee:
          type: boolean
        avaregeRating:
          type: number
        profilePhoto:
          type: string
        donated:
          type: [ObjectId]
        requested:
          type: [ObjectId]
        received:
          type: [ObjectId]
        provider:
          type: string
        providerId:
          type: string
        passwordHash:
          type: string
        address:
          type: object
        reviews:
          type: object
        reports:
          type: object
        createdAt:
          type: date
        updatedAt:
          type: date
